<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메인</title>
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>

    <!-- css 연결 -->
    <link rel="stylesheet" href="../static/css/main.css" />

    <!-- javascript 연결 -->
    <script type="text/javascript" src="../static/js/main.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <div class="box1" style="background-color: red">
          <img id="jungle-logo" src="../static/logos/jungle_logo.svg" />
          <div class="logout">logout</div>
        </div>
        <div class="box2" style="background-color: blue">
          <img src="" alt="프로필 사진" />
          <!-- <div>{{url_img}}</div> -->
          <!-- <div
            class="button"
            id="testphoto"
            style="background-color: lightgray"
          >
            사진
          </div> -->
        </div>
        <div class="box3" style="background-color: green">
          <div class="info">
            <div
              class="name"
              id="name"
              style="color: white; font-size: xx-large"
            >
              이름 : {{name}}
            </div>
            <div
              class="email"
              id="email"
              style="color: white; font-size: xx-large"
            >
              이메일 : {{email}}
            </div>
            <div
              class="blog"
              id="blog"
              style="color: white; font-size: xx-large"
            >
              블로그 : {{blog}}
            </div>
          </div>
        </div>
        <div class="box4" style="background-color: purple">
          <div class="team" id="team" style="color: white; font-size: xx-large">
            팀 : {{ team }}
          </div>
          <div class="room" id="room" style="color: white; font-size: xx-large">
            호수 : {{room}}
          </div>
          <div
            class="phnum"
            id="phnum"
            style="color: white; font-size: xx-large"
          >
            전화번호 : {{phnum}}
          </div>
        </div>
        <div class="box5" style="background-color: orange">
          <div
            class="timer_title"
            style="margin-top: 100px; font-size: xx-large; color: white"
          >
            타이머
          </div>
          <span class="hour">00</span>
          <span class="colon">:</span>
          <span class="minute">00</span>
          <span class="colon">:</span>
          <span class="second">00</span>
          <span class="colon ms-colon">:</span>
          <span class="millisecond">00</span>
          <div class="button" style="margin-top: 30px">
            <div class="btn_start" id="stop" onclick="cal_time()">Start</div>
          </div>
        </div>
        <div class="box6" style="background-color: pink">
          <div class="total_time_title">총 시간</div>
          <div
            class="add_time"
            style="
              color: white;
              font-weight: 1000;
              font-size: xx-large;
              margin-top: 30px;
            "
          >
            <span class="total_time"
              >{{hour}} h : {{minute}} m: {{second}} s</span
            >
          </div>
          <div
            class="rank"
            style="color: white; font-size: xx-large; margin-top: 30px"
          >
            랭킹 : {{ranking}}/{{total}}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
